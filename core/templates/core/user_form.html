<!DOCTYPE html>
{% extends 'core/base.html' %}
{% block title %}
Login
{% endblock title %}
{% block main_content %}
<section class="container">
    <div class="row">
        <div class="col-sm-8 mt-5">
            <h3>Table</h3>

        </div>
    </div>

    <div class="row justify-content-around  text-white mt-5">
        <div class="col-sm-8">
            <a href="{% url 'add_form' %}" class="btn btn-primary">Add</a>
        </div>
    </div>

    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8">
            <section class="scrollable-section" style="height: 500px; overflow-y: auto;" >
            <table class="table table-dark table-hover">
            <thead>
    <tr>

      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   {% for Fdata in formdata %}
    <tr>

      <td>{{Fdata.form_version_id}}</td>
      <td>{{Fdata.form_version_nm}}</td>
      <td>{{Fdata.form_version_cd}}</td>
        <td>
            <form action="" method="POST">
                {%csrf_token%}
                <input   type="hidden" value={{Fdata.form_version_id}}>
                <input   type="submit" value="Delete">


            </form>
        </td>

    </tr>
{% endfor %}
  </tbody>
        </table>
            </section>
        </div>
    </div>
</section>
{% endblock main_content %}
